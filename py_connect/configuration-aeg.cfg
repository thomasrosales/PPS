#################################################################
##   Influx DB                                                ###
##   Datos para conectarse al influxDB del servidor           ###
#################################################################

[InfluxDB]
user = <USER>
password = <PASSWORD>
dbname = <DBNAME>
host = <IP-HOST-SERVER>
port = 443
ssl = True

##################################################################
##   py_connect_aeg_vx.py                                      ###
##   Cantidad de inversores, tiempo de muestreo y reconeccion  ###
##################################################################

[PyConnect]
threads = 1
sampling_period = 180
reconnection = 10	
